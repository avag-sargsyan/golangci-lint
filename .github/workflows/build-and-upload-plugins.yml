name: build-linter-plugins
on:
  push:
    branches:
      - master
  pull_request:
  workflow_call:

jobs:
  run-linter-scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Custom Linter
        run: |
          chmod +x scripts/restrictimports.sh
          chmod +x scripts/gomodcheck.sh
          ./scripts/restrictimports.sh
          ./scripts/gomodcheck.sh